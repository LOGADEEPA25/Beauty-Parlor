<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Parlour</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
</head>
<body>
=
<header class="hero">
    <h1>Welcome to our Beauty Parlour</h1>
    <p>Discover Beauty, Redefined</p>
    <a href="#services" class="btn">Book an Appointment</a>
</header>

<section id="services" class="section services">
    <h2>Our Services</h2>
    <div class="service-cards">
        <div class="service-card" data-aos="fade-up">
            <i class="fas fa-cut"></i>
            <h3>Haircut</h3>
            <p>$30</p>
        </div>
        <div class="service-card" data-aos="fade-up">
            <i class="fas fa-paint-brush"></i>
            <h3>Makeup</h3>
            <p>$50</p>
        </div>
      
    </div>
</section>

<section id="booking" class="section booking">
    <h2>Book an Appointment</h2>
    <form id="booking-form" data-aos="fade-up">
        <label for="service">Select Service</label>
        <select id="service" required>
            <option value="haircut">Haircut</option>
            <option value="makeup">Makeup</option>
            
        </select>
        <label for="date">Preferred Date</label>
        <input type="date" id="date" required>
        <label for="time">Preferred Time</label>
        <input type="time" id="time" required>
        <label for="name">Name</label>
        <input type="text" id="name" required>
        <label for="email">Email</label>
        <input type="email" id="email" required>
        <button type="submit">Book Now</button>
    </form>
</section>


<footer>
    <p>Follow us on social media</p>
    <div class="social-icons">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        
    </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script src="script.js"></script>
<script>
    AOS.init();
</script>

</body>
</html>
